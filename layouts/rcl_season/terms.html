{{ define "title" }}Seasons - {{ end }}

{{ define "main" }}
<div class="mrow">
  <div class="mcol c8">

    <header class="page-title">
      <h1 class="title">Liturgical Seasons</h1>
    </header>

    <ul class="terms">
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms }}
      <li>
        <h2 class="terms-title">
          <a href="{{ $.Site.BaseURL }}rcl_season/{{ $key | urlize }}">{{ $key }} ({{ len $value }})</a>
        </h2>
      </li>
      {{ end }}
    </ul>

  </div>
  <div class="mcol c4">
    {{ partial "sidebar.html" . }}
  </div>
</div>
{{ end }}
